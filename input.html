<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <div>
        <a href="login.html">LOGIN</a>
        <h1>REGISTRATION FORM</h1>
    </div>
    <form action="login.html">
        <label for="">SURNAME</label>
        <input type="text" placeholder="enter your surname" required autofocus >
        <br><br>

        <label for="">FIRSTNAME</label>
        <input type="text" placeholder="enter your firstname" required>
        <br><br>

        <label for="">LASTNAME</label>
        <input type="text" placeholder="(Optional)">
        <br><br>

        <label for="">AGE</label>
        <input type="number" required>
        <br><br>

        <!--This is the class-->

        <p>What class are you:</p>

        <label for="">CLASS</label>
        <br><br>

        <label for="">JSS 1</label>
        <input type="radio" name="language" value="jss 1">
        

        <label for="">SSS 1</label>
        <input type="radio" name="language" value="sss 1">
        <br><br>

        <label for="">JSS 2</label>
        <input type="radio" name="language" value="jss 2">
        

        <label for="">SSS 2</label>
        <input type="radio" name="language" value="sss 2">
        <br><br>

        <label for="">JSS 3</label>
        <input type="radio" name="language" value="jss 3">
        

        <label for="">SSS 3</label>
        <input type="radio" name="language" value="sss 3">
        <br><br>

        <!--This are the clubs-->

        <p>Which club do you belong to:</p>

        <label for="">CLUB</label>
        <br><br>


        <label for="">JET CLUB</label>
        <input type="checkbox">
        <br><br>

        <label for="">PRESS CLUB</label>
        <input type="checkbox">
        <br><br>

        <label for="">BSA</label>
        <input type="checkbox">
        <br><br>

        <label for="">FOOTBALL CLUB</label>
        <input type="checkbox">
        <br><br>

        <label for="">TENNIS CLUB</label>
        <input type="checkbox">
        <br><br>

        <label for="">BOXING CLUB</label>
        <input type="checkbox">
        <br><br>

        <label for="">BLUE CLUB</label>
        <input type="checkbox">
        <br><br>

        <label for="">PLANE CLUB</label>
        <input type="checkbox">
        <br><br>


        <input type="reset">
        <button input type="submit">Register</button>
       
        
    </form>
    </div>
</body>
</html>
